<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta charset="utf-8">
  <title>Calculator.</title>
</head>

<body>
  <div class="container">
    <div class="calculator">

      <div class="screen">

      </div>
      <div class="keys">
        <div class="1 key">
          1
        </div>
        <div class="2 key">
          2
        </div>
        <div class="3 key">
          3
        </div>
        <div class="4 key">
          4
        </div>
        <div class="5 key">
          5
        </div>
        <div class="6 key">
          6
        </div>
        <div class="7 key">
          7
        </div>
        <div class="8 key">
          8
        </div>
        <div class="9 key">
          9
        </div>
        <div class="+ key">
          +
        </div>
        <div class="- key">
          -
        </div>
        <div class="รท key">
          รท
        </div>
        <div class="x key">
          x
        </div>
        <div class=". key">
          .
        </div>
        <div class="= key">
          =
        </div>
        <div class="c key">
          c
        </div>
      </div>

    </div>
</body>

</html>
