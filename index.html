<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="core.js"></script>
  <meta charset="utf-8">
  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <div class="calculator">

      <div class="screen">

      </div>
      <div class="keys">
        <div class="1 key" onclick="one()">
          1
        </div>
        <div class="2 key" onclick="two()">
          2
        </div>
        <div class="3 key" onclick="three()">
          3
        </div>
        <div class="4 key" onclick="four()">
          4
        </div>
        <div class="5 key" onclick="five()">
          5
        </div>
        <div class="6 key" onclick="six()">
          6
        </div>
        <div class="7 key" onclick="seven()">
          7
        </div>
        <div class="8 key" onclick="eight()">
          8
        </div>
        <div class="9 key" onclick="nine()">
          9
        </div>
        <div class="0 key" onclick="zero()">
          0
        </div>
        <div class="+ key" onclick="PlusFn()">
          +
        </div>
        <div class="- key" onclick="MinusFn()">
          -
        </div>
        <div class="รท key" onclick="DivideFn()">
          รท
        </div>
        <div class="x key">
          x
        </div>
        <div class="c key" onclick="clearVariables()">
          c
        </div>
        <div class="= key">
          =
        </div>

      </div>

    </div>
</body>

</html>
