<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <script src="core.js"></script>
  <meta charset="utf-8">
  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="screen">
      </div>
      <div class="keys">
        <div class="1 key" onclick="num()">
          1
        </div>
        <div class="2 key" onclick="num()">
          2
        </div>
        <div class="3 key" onclick="num()">
          3
        </div>
        <div class="4 key" onclick="num()">
          4
        </div>
        <div class="5 key" onclick="num()">
          5
        </div>
        <div class="6 key" onclick="num()">
          6
        </div>
        <div class="7 key" onclick="num()">
          7
        </div>
        <div class="8 key" onclick="num()">
          8
        </div>
        <div class="9 key" onclick="num()">
          9
        </div>
        <div class="0 key" onclick="num()">
          0
        </div>
        <div class="+ key keyOrange" onclick="PlusFn()">
          +
        </div>
        <div class="- key keyOrange" onclick="MinusFn()">
          -
        </div>
        <div class="รท key keyOrange" onclick="DivideFn()">
          รท
        </div>
        <div class="x key keyOrange" onclick="MultiplyFnTrue()">
          x
        </div>
        <div class="c key keyOrange" onclick="clearVariables()">
          c
        </div>
        <div class="= key keyOrange" onclick="printAnswer()">
          =
        </div>

      </div>

    </div>
</body>

</html>
